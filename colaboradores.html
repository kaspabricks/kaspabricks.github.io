<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería con hover elegante</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #grid {
      display: grid;
      width: 95vw;
      height: 95vh;
      gap: 10px;
      grid-template-columns: repeat(5, 1fr);
    }

    .grid-item {
      position: relative;
      overflow: visible;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #444;
      background-color: #222;
      user-select: none;
      display: block;
      transition: transform 0.2s ease, z-index 0.2s ease;
      cursor: pointer;
    }

    .grid-item:hover {
      z-index: 1000;
    }

    .grid-item:hover img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
      border: 3px solid #666;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="grid">
    <!-- 21 imágenes de ejemplo -->
    <div class="grid-item"><img src="d:/pfp/1.jpg" alt="1"></div>
    <div class="grid-item"><img src="d:/pfp/2.jpg" alt="2"></div>
    <div class="grid-item"><img src="d:/pfp/3.jpg" alt="3"></div>
    <div class="grid-item"><img src="d:/pfp/4.jpg" alt="4"></div>
    <div class="grid-item"><img src="d:/pfp/5.jpg" alt="5"></div>
    <div class="grid-item"><img src="d:/pfp/6.jpg" alt="6"></div>
    <div class="grid-item"><img src="d:/pfp/7.jpg" alt="7"></div>
    <div class="grid-item"><img src="d:/pfp/8.jpg" alt="8"></div>
    <div class="grid-item"><img src="d:/pfp/9.jpg" alt="9"></div>
    <div class="grid-item"><img src="d:/pfp/10.jpg" alt="10"></div>
    <div class="grid-item"><img src="d:/pfp/11.jpg" alt="11"></div>

      </div>

  <script>
    function ajustarAlturaFilas() {
      const grid = document.getElementById('grid');
      const totalImgs = grid.children.length;
      const columnas = 5;
      const filas = Math.ceil(totalImgs / columnas);
      const alturaGrid = window.innerHeight * 0.95;
      const gap = 10;
      const totalGapHeight = gap * (filas - 1);
      const alturaFilaPx = (alturaGrid - totalGapHeight) / filas;

      grid.style.gridAutoRows = `${alturaFilaPx}px`;
    }

    window.addEventListener('resize', ajustarAlturaFilas);
    window.addEventListener('load', ajustarAlturaFilas);
  </script>
</body>
</html>
