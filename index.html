<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaspa Bricks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background-color: #222;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    nav h2 {
      color: #70C7BA;
      margin-top: 0;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    nav a {
      display: block;
      color: #70C7BA;
      text-decoration: none;
      margin-bottom: 12px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a0e0d8;
    }

    .container {
      margin-left: 240px;
      max-width: 800px;
      padding: 40px 20px;
      flex-grow: 1;
    }

    h1, h2, h3 {
      color: #70C7BA;
    }

    #intro h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 20px 0;
      background-color: #70C7BA;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
    }

    .section {
      margin-bottom: 50px;
    }

    section {
      scroll-margin-top: 80px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 60px;
    }

    a {
      color: #70C7BA;
      text-decoration: none;
    }

    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 100;
      font-size: 24px;
      background-color: #70C7BA;
      color: #111;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }

    #backToTopBtn:hover {
      background-color: #a0e0d8;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav {
        position: relative;
        width: 100%;
        height: auto;
        padding: 16px;
        background-color: #222;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        z-index: 10;
      }

      nav h2 {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
        font-size: 1rem;
      }

      nav a {
        margin: 5px 10px;
        font-size: 0.9rem;
      }

      .container {
        margin-left: 0;
        padding: 20px;
        max-width: 100%;
      }

      #intro h1 {
        font-size: 2rem;
        text-align: center;
      }

      .button {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      footer {
        font-size: 0.8em;
        padding: 20px;
      }

      #backToTopBtn {
        bottom: 20px;
        right: 20px;
        font-size: 20px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

<!-- Acá va todo tu contenido existente sin cambios... -->
<!-- (nav, container, sections, etc.) -->
<!-- Ya lo tenés bien armado, no hace falta reescribirlo todo aquí. -->

<!-- Botón "Go to the top" -->
<button id="backToTopBtn" title="Go to the top">⬆️</button>

<script>
  const backToTopBtn = document.getElementById('backToTopBtn');

  window.onscroll = function() {
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
      backToTopBtn.style.display = "block";
    } else {
      backToTopBtn.style.display = "none";
    }
  };

  backToTopBtn.addEventListener('click', () => {
    window.scrollTo({top: 0, behavior: 'smooth'});
  });
</script>

</body>
</html>
